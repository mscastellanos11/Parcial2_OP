</head>
<body>

    <!-- Encabezado -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark p-3" style="background-color: #4a95d1 !important; padding-top: 0px !important; padding-bottom: 0px !important;">
        <a href="index.html" class="navbar-brand">
            <img src="logo.png" alt="Logo One Piece" width="300" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="historia.html" class="nav-link">Historia</a></li>
                <li class="nav-item"><a href="personajes.html" class="nav-link">Personajes</a></li>
                <li class="nav-item"><a href="rangos.html" class="nav-link">Rangos</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                <li class="nav-item"><a href="https://www.crunchyroll.com/es/series/GRMG8ZQZR/one-piece" class="nav-link" target="_blank">Crunchyroll</a></li>
                <li class="nav-item"><a href="https://www.facebook.com/onepieceofficial?locale=es_LA" class="nav-link" target="_blank">Facebook</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido Principal -->
    <main class="container mt-5" style="width: 600px; height: auto;">
        <div class="contact-box p-4 shadow-sm">
            <h1 class="text-warning text-center">Formulario de Contacto</h1>
            <p class="text-center">Completa el siguiente formulario para contactarnos.</p>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center p-3 mt-5" style="background-color: #4a95d1 !important; padding-bottom: 1px !important;">
        <p>Síguenos en nuestras redes sociales:
            <a href="https://www.facebook.com/onepieceofficial?locale=es_LA" class="text-light mx-2">Facebook</a> |
            <a href="https://x.com/OnePieceAnime?t=Sq7R2w7cRFWvLsuyivLBGQ&s=08 " class="text-light mx-2">Twitter</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
